<div class="relative">
    <button
        class="rounded-md bg-secondColor px-7 py-1  text-md md:px-10 md:py-1 md:text-xl text-ternaryText flex justify-center gap-2 "
        (click)="toggelFilter()"><img src="assets/icons/filter.svg">
        <p>filter</p>
    </button>
    <div class="  bg-white shadow-2xl shadow-gray-500 rounded-xl md:w-[180%] w-[200%] absolute right-0 md:left-0  p-2 "
        [ngClass]="{'hidden': isHidden}">
        <p class="text-md text-[#3B3B3B] ml-2">filter</p>
        <div class="flex  gap-2 text-[#3B3B3B]">
            <button class="py-1 rounded-md basis-[50%] transition-all duration-300" (click)="show('price')"
                [ngClass]="selectedButton === 'price' ? 'bg-mainColor ' : 'bg-secondColor'">
                Price
            </button>

            <button class="py-1 rounded-md basis-[50%] transition-all duration-300" (click)="show('brand')"
                [ngClass]="selectedButton === 'brand' ? 'bg-mainColor ' : 'bg-secondColor'">
                Brand
            </button>

        </div>
        <div [ngClass]="{'hidden':hideBrice}">
            <button
                class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center "
              (click)="priceChecked(1,'hight')">
                <p>hight to low</p>
                <div [ngClass]="{'hidden':priceindex!==1}"><i class="fa-solid fa-check"></i></div>
            </button>
            <button
                class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center"
                (click)="priceChecked(2,'low')"
                >
                <p>low to hight</p>
                <div [ngClass]="{'hidden': priceindex!==2}"><i class="fa-solid fa-check"></i></div>
            </button>
        </div>


        <div [ngClass]="{'hidden':hideBrand}">
            @for (item of infoBrand; track $index) {
                <button
                class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center"
                (click)="brandChecked($index,item.brandName)"
                >
                <div class="flex gap-3 w-1/3"><img [src]="item.img" class="w-1/3">
                    <p>{{item.brandName}}</p>
                </div>
                <div [ngClass]="{'hidden': selectedIndex !== $index}"><i class="fa-solid fa-check" ></i></div>
            </button>
            }
          
            
        </div>

    </div>
</div>
