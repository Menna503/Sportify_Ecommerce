<div class="bg-secondColor rounded-xl p-4 capitalize mt-3 mb-3">
    <p class="text-[#3B3B3B] font-semibold text-md tex-display">tshirts</p>
  
    <div class="flex justify-between">
      <p class="text-[#3B3B3B] font-semibold text-2xl">
        {{ data.name.split(' ').slice(0,2).join(' ') }}
      </p>
      <p class="text-2xl font-bold text-[#3B3B3B] font-[Podkova]">$ {{data.price}}</p>
    </div>
  
    <div class="flex justify-center my-5"> 
      <div class="w-full h-[400px]">
        <img [src]="data.imageUrl" class="rounded-xl w-full aspect-[4/3] h-[400px] object-cover">
      </div>
    </div>
  
    @if (!isHiddenPage) {
      <p class="text-loginText mb-1 cursor-pointer">
        <a routerLink="/product/{{data._id}}">more details</a>
      </p>
    }
  
    <div class="flex justify-between gap-10 items-center">
      @if (isHiddenPage) {
        <p class="text-loginText mb-1 cursor-pointer text-xl">
          <a routerLink="/product/{{data._id}}">more details</a>
        </p>
      }
      @else {
        <div class="flex gap-1">
          <div class="w-8 h-8 rounded-full border-2 border-ternaryText flex justify-center items-center">
            <p>{{data.size_range[0]}}</p>
          </div>
          <div class="w-8 h-8 rounded-full border-2 border-ternaryText flex justify-center items-center">
            <p>{{data.size_range[1]}}</p>
          </div>
          <div class="w-8 h-8 rounded-full border-2 border-ternaryText flex justify-center items-center">
            <p>{{data.size_range[2]}}</p>
          </div>
          <p>...</p>
        </div>
      }
  
      <div class="flex gap-2 items-center">
        <div 
          class="relative rounded-full border-2 border-mainColor w-10 h-10 flex justify-center items-center cursor-pointer"
          (click)="toggleFav()">
          <i class="fa-regular fa-heart text-xl transition-all duration-700"
             [ngClass]="{'opacity-0 scale-0': isFav, 'opacity-100 scale-100': !isFav}">
          </i>
          <i class="fa-solid fa-heart text-red-700 text-xl absolute transition-all duration-700"
             [ngClass]="{'opacity-100 scale-100': isFav, 'opacity-0 scale-0': !isFav}">
          </i>
        </div>
  
        <!-- زر الإضافة مع تغيير النص والشكل عند النجاح -->
        <button 
          class="rounded-xl p-2 px-4 transition-all duration-"
          [ngClass]="{
            'bg-mainColor text-white': !isAdded,
            'bg-green-500 text-white': isAdded,
            'opacity-50 cursor-not-allowed': isAdded
          }"
          [disabled]="isAdded"
          (click)="addToCart()">
          {{ isAdded ? '✔ Added!' : 'Add to cart' }}
        </button>
      </div>
    </div>
  </div>
