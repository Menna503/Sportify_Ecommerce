
  <div class="bg-secondColor rounded-xl pb-4 capitalize mt-3 mb-3 h-auto w-fit ">
    
  
   <div class="flex justify-center my-5"> 
  <div class="w-full h-[400px]">
    <a [routerLink]="'/product/' + data._id">
      <img [src]="data.imageUrl" class="rounded-t-xl w-full aspect-[4/3] h-[400px] object-cover cursor-pointer">
    </a>
  </div>
</div>

 

  
<div class="flex flex-row items-center justify-between  mb-6 pl-5 pr-5">
  <p class="text-[#3B3B3B] font-medium text-2xl text-center">
    {{ data.name.split(' ').slice(0,2).join(' ') }}
  </p>
  <p class="text-2xl font-bold text-[#3B3B3B] font-[Podkova]">
    $ {{ data.price }}
  </p>
</div>


  
   
<div class="flex items-center w-full px-4 gap-x-2 mt-6 pt-2 ">
  <button 
    class="flex-1 rounded-xl p-2 px-4 transition-all cursor-pointer"
    [ngClass]="{
      'bg-mainColor text-white': !isAdded,
      'bg-green-500 text-white': isAdded,
      'opacity-50 cursor-not-allowed': isAdded
    }"
    [disabled]="isAdded"
    (click)="addToCart()">
    {{ isAdded ? 'âœ” Added!' : 'Add to cart' }}
  </button>

  <div (click)="toggleFav()">
    <div class="w-10 h-10 border border-mainColor rounded-xl flex justify-center items-center cursor-pointer relative">
      <i class="fa-regular fa-heart text-xl transition-all duration-700"
         [ngClass]="{'opacity-0 scale-0': isFav, 'opacity-100 scale-100': !isFav}"></i>
      <i class="fa-solid fa-heart text-red-700 text-xl absolute transition-all duration-700"
         [ngClass]="{'opacity-100 scale-100': isFav, 'opacity-0 scale-0': !isFav}"></i>
    </div>
  </div>
</div>





  </div>
<div 
  *ngIf="showLoginPrompt"
  class="fixed inset-0  bg-opacity-50 flex justify-center items-center z-1000 "
>
  <div class="bg-white p-6 rounded-xl shadow-xl text-center max-w-sm w-full  flex flex-col justify-center items-center">
    
 
    <p class="text-xl font-semibold text-gray-800 mb-4">
      Please log in first
    </p>
  
    <div class="flex justify-center gap-4">
      <button 
        class="bg-mainColor text-white px-4 py-2 rounded-lg transition hover:bg-opacity-90"
        (click)="navigateToLogin()">
        Log in
      </button>

      <button 
        class="border border-gray-400 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-100"
        (click)="showLoginPrompt = false">
        Cancel
      </button>
    </div>
  </div>
</div>
