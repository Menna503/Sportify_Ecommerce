<app-header></app-header>
<div class="w-full mx-auto p-4 md:p-10 grid grid-cols-1 md:grid-cols-3 gap-4 bg-secondColor mb-0 ">

    <div class="bg-white w-full md:col-span-2 shadow-md rounded-2xl p-4 md:p-10 mt-9 md:mt-0">
                <div class="space-y-4">
                    <!-- Product Item -->
                    <div class="flex items-center border-b last:border-b-0 pb-4 border-productBorder">
                        <div class="w-fit bg-gradient-to-b from-[#F0F0F0] via-[#FCFBFB] to-[#F0F0F0]   rounded-md flex justify-center items-center">
                            <img src="assets/images/snikers.svg" class=" rounded-md" alt="Sneakers">
                        </div>                
                        <div class="ml-4 flex-1">
                            <h2 class="text-lg font-bold font-inria text-cart">Sneakers</h2>
                            <p class="text-gray-600 font-inria">$250.00</p>
                    
                            <div class="flex gap-2 mt-5 flex-wrap">
                                <select [(ngModel)]="selectedSize" class="border px-3 h-8 rounded text-gray-700 border-inputColor w-full md:w-auto">
                                    <option *ngFor="let size of sizes" [value]="size">{{ size }}</option>
                                  </select>
                                <select [(ngModel)]="selectedColor" class="border h-8 px-3  rounded text-textColor font-normal border-inputColor w-full md:w-auto">
                                    <option *ngFor="let color of colors" [value]="color">{{ color }}</option>
                                  </select>                     
                             
                                  <div class="w-full md:w-20 h-8 border text-center rounded flex justify-between items-center p-2 border-inputColor text-textColor">
                                    <i class="fa-solid fa-minus text-xs cursor-pointer" (click)="decreaseQuantity($event)"></i>
                                    <input type="number" value="1" min="1" class="w-10 text-center outline-none no-arrows" #quantityInput>
                                    <i class="fa-solid fa-plus text-xs cursor-pointer" (click)="increaseQuantity($event)"></i>
                                  </div>
                                  
                                  
                                  <div class="flex items-center gap-5 ml-auto text-cart ">
                                    <!-- Save to Favorites -->
        
                                     <div class="flex items-center gap-1 ml-auto text-cart ">
                                        <i class="fa-regular fa-heart text-xl cursor-pointer"></i>
                                        <span 
                                        >Save</span>
                                      </div>
                                    
                                    <!-- Delete Product -->
                                    <div class="flex items-center gap-1 ml-auto text-cart ">
                                       <i class="fa-solid fa-trash text-lg cursor-pointer"></i>
