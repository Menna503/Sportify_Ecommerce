<div class="flex items-center border-b last:border-b-0 pb-4 border-productBorder">
    <div class="w-fit bg-gradient-to-b from-[#F0F0F0] via-[#FCFBFB] to-[#F0F0F0] rounded-md flex justify-center items-center">
        <img [src]="product.imageUrl" class="rounded-md w-20 h-20" alt="{{ product.name }}">
    </div>                
    <div class="ml-4 flex-1">
        <h2 class="text-lg font-bold font-inria text-cart">{{ product.name }}</h2>
        <p class="text-gray-600 font-inria">${{ product.price }}</p>
  
        <div class="flex gap-2 mt-5 flex-wrap">
           <!-- !sizes -->
            <select [(ngModel)]="product.selectedSize" class="border px-3 h-8 rounded text-gray-700 border-inputColor w-full md:w-auto">
                <option *ngFor="let size of product.size_range" [value]="size">{{ size }}</option>
            </select>
  
           <!-- !color  -->
            <select [(ngModel)]="product.selectedColor" class="border h-8 px-3 rounded text-textColor font-normal border-inputColor w-full md:w-auto">
                <option *ngFor="let color of product.Color" [value]="color">{{ color }}</option>
            </select>                     
  
            <!-- !quantity -->
            <div class="w-full md:w-20 h-8 border text-center rounded flex justify-between items-center p-2 border-inputColor text-textColor">
                <i class="fa-solid fa-minus text-xs cursor-pointer" (click)="decreaseQuantity()"></i>
                <input type="number" 
                [(ngModel)]="product.quantity" 
                (ngModelChange)="updateQuantity($event)"
                min="1" 
                class="w-10 text-center outline-none no-arrows"
                (change)="product.quantity"> <!-- التحويل الصريح لرقم -->
                <i class="fa-solid fa-plus text-xs cursor-pointer" (click)="increaseQuantity()"></i>
            </div>
  

            <!-- !favorite and delete icons -->
            <div class="flex items-center gap-5 ml-auto text-cart">
                <div class="flex items-center gap-1 cursor-pointer"  > 
                    <!-- (click)="toggleFavorite()" -->
                    <i class="fa-regular fa-heart text-xl cursor-pointer"></i>
                    <span>Save</span>
                </div>
                
                
                <div class="flex items-center gap-1 cursor-pointer" (click)="deleteProduct()">
                   <i class="fa-solid fa-trash text-lg"></i>
                   <span>Delete</span>
                </div>
            </div>
        </div>
    </div>
  </div>
