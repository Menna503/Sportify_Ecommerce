<div class="flex items-center border-b last:border-b-0 pb-4 border-productBorder">
    <div class="w-fit bg-gradient-to-b from-[#F0F0F0] via-[#FCFBFB] to-[#F0F0F0] rounded-md flex justify-center items-center">
        <img [src]="product.product.imageUrl" class="rounded-md w-30 h-30" [alt]="product.product.name">
    </div>                
    <div class="ml-4 flex-1">
        <h2 class="text-lg font-bold font-inria text-cart">{{product.product.name}}</h2>
     
        <p class="text-gray-600 font-inria">${{product.product.price}}</p>
  
        <div class="flex gap-2 mt-5 flex-wrap">
         
          <select 
          *ngIf="product.product.category?.name !== 'supplement' && product.product.category?.name !== 'equipment'"
            [(ngModel)]="selectedSize"
            (ngModelChange)="selectSize($event)"
            class="border px-3 h-8 rounded text-gray-700 border-inputColor w-full md:w-auto">
           <option *ngFor="let size of product.product.size_range" [value]="size">{{ size }}</option>
        </select>
          
        
            <div class="w-full md:w-20 h-8 border text-center rounded flex justify-between items-center p-2 border-inputColor text-textColor">
                <i class="fa-solid fa-minus text-xs cursor-pointer" (click)="decreaseQuantity()"></i>
                <input type="number"
                    [(ngModel)]="product.quantity"
                  min="1"
                  class="w-10 text-center outline-none no-arrows">
                <i class="fa-solid fa-plus text-xs cursor-pointer" (click)="increaseQuantity()"></i>
              </div>
            
  


      <div class="flex items-center gap-5 ml-auto text-cart">
        <div class="flex items-center gap-1 cursor-pointer" (click)="deleteProduct()">
          <i class="fa-solid fa-trash text-lg"></i>
          <span>Delete</span>
        </div>
      </div>
    </div>
  </div>
</div>
