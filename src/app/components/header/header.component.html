<div class="hidden md:block">
    <div class="text-2xl capitalize flex mt-3 justify-evenly items-center bg-white  ">
        <div class="flex  items-center    text-loginText font-[AbhayaLibreMedium] ">
        <p class="text-3xl  text-center font-ternaryText ">Sportify</p>
           <img src="assets/icons/logo_yellow.svg" alt="" class="mt-2.5">
        </div>
        <div class="bg-secondColor md:w-[50%] lg:w-[60%] relative rounded-md">
            <i class="fa-solid fa-magnifying-glass text-lg absolute left-3 top-4" ></i>
            <input placeholder=" search for productes " class="p-1.5 lg:w-[100%] focus:bg-white rounded-sm pl-10" >
        </div>
              @if(token){
                <div class="flex gap-4 items-center">
                    <a [routerLink]="['/fav']"> <i class="fa-regular fa-heart text-ternaryText"></i> </a>
                    <a [routerLink]="['/cart']"> <img src="assets/icons/cart.svg" class="w-[23px]"></a>
                    <i class="fa-regular fa-user relative text-ternaryText" (click)="getProfile()"></i>
                </div>
              }
              @else {
        <div class="flex gap-2 items-center ">
            <button class="bg-mainColor rounded-xl md:px-6 md:py-2   md:text-[1.2rem]   md:fontInter  cursor-pointer  text-gray-900  "> <a [routerLink]="['/login']">log in</a></button>
           
            <button class="bg-mainColor rounded-xl md:px-6 md:py-2   md:text-[1.2rem]  md:fontInter cursor-pointer text-gray-900  "> <a [routerLink]="['/signup']">Sign up</a></button>
            

        </div>
              }
        
 </div>

    <div class="profile absolute top-15 right-2.5 bg-white drop-shadow-md w-80 h-70 transition-all duration-300 opacity-0 scale-95" 
    [ngClass]="{'opacity-100 scale-100':ishidden,'opacity-0 scale-50':!ishidden}">
        <img src="assets\images\profile.svg" alt="profile_pic" class="m-auto mt-4">
        <p class="text-center mt-1 text-xl">username</p>
        <div class="flex items-center ml-7 mt-7">
            <i class="fa-solid fa-envelope mr-2 text-xl text-mainColor"></i>
            <p class="text-l capitalize">username&#64;gmail.com</p>
        </div>
        <div class="h-0.5 w-65 bg-[rgba(0,0,0,0.1)] m-auto mt-3"></div>
        <div class="flex items-center ml-7 mt-7">
            <i class="fa-solid fa-right-from-bracket mr-2 text-xl text-mainColor"></i>
            <p class="text-l cursor-pointer" (click)="logout()">Logout</p>
        </div>
    </div>


    <div class="links fontInter   md:text-xl text-[#212121] text-xl">
        <ul class="bg-mainColor h-10 flex justify-center md:gap-6 gap-2 items-center py-7 mt-5">
            <li><a [routerLink]="['/home']" routerLinkActive="router-link-active"  >home</a></li>
            <li><a [routerLink]="['/men']">men</a></li>
            <li><a [routerLink]="['/women']" >womens</a></li>
            <li><a  >Equipment</a></li>
            <li><a  >Shoes</a></li>
            <li><a [routerLink]="['/suplements']" >Supplements</a></li>
        </ul>
    </div>
       
</div>
