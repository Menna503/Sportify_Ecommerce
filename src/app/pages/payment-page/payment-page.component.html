<app-header></app-header>

<div class="bg-secondColor  h-1/2 w-full grid grid-cols-3 ps-10 pr-10 pb-10 pt-5">
    <div class="col-span-2  ms-24 ">
        <form class=" h-auto m-5 justify-items-center place-items-center bg-white rounded-lg mx-auto pt-10 pb-15" >

            <div class="font-display flex flex-col mx-auto w-full gap-7 justify-center items-center ">
              <div class="flex">
                 <img src="assets/images/payment_steps.svg" class="w-full">
              </div>

              <div class="grid grid-cols-2 w-2/3 gap-4">
                <div class="border border-[#ababab]  rounded-lg p-8 flex flex-col gap-3 justify-items-center place-items-center">
                  <i class="fa-solid fa-credit-card text-[#454545] text-3xl"></i>
                  <p class="text-xl text-[#454545]">Credit Card</p>
                  <input type="radio" class="h-4 w-4">
                </div>

                <div class="border border-[#ababab] rounded-lg p-8 justify-items-center flex flex-col gap-3 place-items-center">
                  <i class="fa-brands fa-paypal text-[#454545] text-3xl"></i>
                  <p class="text-xl text-[#454545]">Pay Pal</p>
                  <input type="radio" class="h-4 w-4">
                </div>
              </div>
   
                <div class=" form-group w-2/3">
                  <label class="text-lg text-[#7F7F7F] ms-1">Card Number</label>
                  <input type="text" class=" text-lg font-abhaya rounded-lg border focus:border-gold  focus:outline-none border-solid border-[#ababab] p-4 text-textcolor w-full h-12 mt-2 " placeholder="0123 - 4567 - 8910 -1234" >
                </div>
    
                <div class=" form-group w-2/3">
                  <label class="text-lg text-[#7F7F7F] ms-1">Card Holder Name</label>
                  <input type="text" class="text-lg font-abhaya rounded-lg border border-solid focus:border-gold  focus:outline-none border-[#ababab] p-4 text-textcolor w-full h-12 mt-2 ">
                </div> 

                <div class=" form-group w-2/3">
                    <label class="text-lg text-[#7F7F7F] ms-1">Address</label>
                    <input type="text" class="text-lg font-abhaya rounded-lg border border-solid focus:border-gold  focus:outline-none border-[#ababab] p-4 text-textcolor w-full h-12 mt-2 ">
                  </div> 
                 
                  <div class="grid grid-cols-2 w-2/3 gap-2">
                    <div class=" form-group w-full">
                      <label class="text-lg text-[#7F7F7F] ms-1">Expiry Date</label>
                      <input type="date" class="text-lg font-abhaya rounded-lg border border-solid focus:border-gold  focus:outline-none border-[#ababab] p-4 appearance-none text-gray-500 w-full h-12 mt-2  " placeholder="Month">
                    </div>

                    

                    <div class=" form-group w-full">
                      <label class="text-lg text-[#7F7F7F] ms-1">Cvv Code</label>
                      <input type="text" class="text-lg font-abhaya rounded-lg border border-solid focus:border-gold  focus:outline-none border-[#ababab] p-4 text-textcolor w-full h-12 mt-2  " >
                    </div>
                  </div>
                   
    
                <div class="grid grid-cols-2 w-2/3 gap-4 mt-4">
                  <button class=" p-3 ps-5 pr-5 bg-mainColor w-full text-[#454545] text-xl font-semibold rounded-xl hover:bg-[#2A2A2A] hover:text-white transition">
                    Pay <span class="font-abhaya"> $1200.00</span>
                  </button>

                  <button class=" p-3 ps-5 pr-5 border border-[#454545] w-full text-[#454545] text-xl font-semibold rounded-xl hover:bg-[#2A2A2A] hover:text-white transition">
                    Cancel
                  </button>
                </div>
                  
            </div>
        </form>
    </div>
    
  <div class="w-4/5 h-1/3 mt-5  justify-items-start ps-10 bg-white rounded-lg mx-auto pt-10 pb-15">
    <div class="flex flex-col gap-3">
      <p class="font-display text-[#666666] text-3xl font-semibold">Order Summary</p>
      <p class="font-display text-[#666666] text-xl flex gap-2"><span class="font-abhaya">5</span>Products</p>
      <p class="font-display text-[#666666] text-xl flex gap-30">Total Products <span class="font-abhaya">$1200.00</span></p>
      <p class="font-display text-[#666666] text-xl flex gap-45">Shiping <span class="font-abhaya">$16</span></p>
      <hr class="border border-[#b8b8b8] mt-2 mb-1">
      <div class="flex flex-col">
        <p class="font-display text-[#666666] text-xl flex gap-51">Total <span class="font-abhaya">$1216.00</span></p>
        <p class="font-display text-[#666666] text-sm flex gap-30">(Including Tax)</p>
      </div>
      
    </div>
     
  </div>
</div>
<app-footer></app-footer>
