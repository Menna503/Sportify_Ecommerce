<app-header></app-header>
 <app-men-collection [src]="src"></app-men-collection>
<div class="w-[80%]  m-auto pt-8 font-[InriaSerif] ">
    <div class=" flex  gap-6 mb-6">
        <p class="text-2xl  font-bold  uppercase text-[#3B3B3B] ">men collection</p>
        <button class="rounded-md bg-secondColor px-10 py-1 text-xl text-ternaryText  ">t-shirt</button>
        <button class="rounded-md bg-secondColor px-10 py-1 text-xl text-ternaryText">trousers</button>
       
    </div>
<div class="w-full overflow-x-auto whitespace-nowrap scroll-smooth scrollbar-hide ">
    <div class="flex gap-4 md:flex-wrap">
        <!-- *ngFor="let item of list" -->      
        <app-product-card 
        *ngFor="let item of paginatedData"  
        class=" w-[calc(100%-1rem)] md:w-[calc(50%-1rem)] lg:w-[calc(33.33%-1rem)] "></app-product-card>
        <app-pagination [totalItems]="data.length"
         [itemsPerPage]="itemsPerPage"
          [currentPage]="currentPage"
         (onClick)="changePage($event)"
          class="position: fixed bottom-2 left-[45%]"></app-pagination>    
      </div>
    </div>     
      
</div>
