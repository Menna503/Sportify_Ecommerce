<app-header></app-header>
<app-men-collection [src]="src"></app-men-collection>
<div class="w-[80%]  m-auto pt-8 font-[InriaSerif] ">
    <div class=" flex justify-center items-center  md:gap-4 gap-2 mb-6">
        <p class="  text-md md:text-2xl  font-bold  uppercase text-[#3B3B3B]  ">men collection</p>
        <button class="rounded-md bg-secondColor px-4 py-1  text-md text-ternaryText basis-[50%] md:px-10 md:py-1 md:text-xl md:basis-auto ">t-shirt</button>
        <button class="rounded-md bg-secondColor px-4 py-1  text-md text-ternaryText md:px-10 md:py-1 md:text-xl">trousers</button>
        <div class="relative">
            <button class="rounded-md bg-secondColor px-7 py-1  text-md md:px-10 md:py-1 md:text-xl text-ternaryText flex justify-center gap-2 "
                (click)="toggelFilter()"><img src="assets/icons/filter.svg">
                <p>filter</p>
            </button>
            <div class="  bg-white shadow-2xl shadow-gray-500 rounded-xl w-[180%] absolute left-0 p-2 "
                [ngClass]="{'hidden': isHidden}">
                <p class="text-md text-[#3B3B3B] ml-2">filter</p>
                <div class="flex  gap-2 text-[#3B3B3B]">
                    <button class="py-1 rounded-md basis-[50%] transition-all duration-300" (click)="show('price')"
                        [ngClass]="selectedButton === 'price' ? 'bg-mainColor ' : 'bg-secondColor'">
                        Price
                    </button>

                    <button class="py-1 rounded-md basis-[50%] transition-all duration-300" (click)="show('brand')"
                        [ngClass]="selectedButton === 'brand' ? 'bg-mainColor ' : 'bg-secondColor'">
                        Brand
                    </button>

                </div>
                <div [ngClass]="{'hidden':hideBrice}">
                    <button
                        class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center "
                        (click)="showCheck('hight')">
                        <p>hight to low</p>
                        <div [ngClass]="{'hidden':hightChecked}"><i class="fa-solid fa-check"></i></div>
                    </button>
                    <button
                        class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center"
                        (click)="showCheck('low')">
                        <p>low to hight</p>
                        <div [ngClass]="{'hidden': lowChecked}"><i class="fa-solid fa-check"></i></div>
                    </button>
                </div>


                <div [ngClass]="{'hidden':hideBrand}">
                    <button
                        class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center"
                        (click)="showCheck('adidas')">
                        <div class="flex gap-3 w-1/3"><img src="assets/icons/adidas.svg " class="w-1/3">
                            <p>adidas</p>
                        </div>
                        <div [ngClass]="{'hidden': adidas}"><i class="fa-solid fa-check"></i></div>
                    </button>
                    <button
                        class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center"
                        (click)="showCheck('nike')">
                        <div class="flex gap-3 w-1/3"><img src="assets/icons/nike.svg" class="w-1/3 ">
                            <p>nike</p>
                        </div>
                        <div [ngClass]="{'hidden': nike}"><i class="fa-solid fa-check"></i></div>
                    </button>
                    <button
                        class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center"
                        (click)="showCheck('nilton')">
                        <div class="flex gap-3 w-1/3"><img src="assets/icons/nilton.svg" class="w-1/3 bg-amber-300 ">
                            <p>nilton</p>
                        </div>
                        <div [ngClass]="{'hidden': nilton}"><i class="fa-solid fa-check"></i></div>
                    </button>
                    <button
                        class="rounded-xl  text-[#3B3B3B]  hover:bg-[#F0F4BC] w-[100%] text-start p-2 flex justify-between items-center"
                        (click)="showCheck('misery')">
                        <div class="flex gap-3 w-1/3"><img src="assets/icons/misery.svg" class="w-1/3 bg-amber-300 ">
                            <p>misery</p>
                        </div>
                        <div [ngClass]="{'hidden': misery}"><i class="fa-solid fa-check"></i></div>
                    </button>
                </div>

            </div>
        </div>




    </div>
    <div class="w-full overflow-x-auto whitespace-nowrap scroll-smooth scrollbar-hide ">
        <div class="flex gap-4 md:flex-wrap">
            <!-- *ngFor="let item of list" -->
            <app-product-card *ngFor="let item of paginatedData"
                class=" w-[calc(100%-1rem)] md:w-[calc(50%-1rem)] lg:w-[calc(33.33%-1rem)] "></app-product-card>

        </div>
    </div>

</div>
<app-pagination [totalItems]="data.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
    (onClick)="changePage($event)" class=" flex justify-center mt-10"></app-pagination>
<app-footer></app-footer>
